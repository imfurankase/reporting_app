<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Clients</h1>

<table id="customers">
  <tr>
    <th>BP Name</th>
    <th>District</th>
    <th>Sector</th>
    <th>Supplier</th>
    <th>Product</th>
    <th>Item Description</th>
    <th>price</th>
    <th>Account Manager</th>
  </tr>
  
  {% for x in mytable %}
  <tr>
    <td>{{ x.bp_name }}</td>
    <td>{{ x.district }}</td>
    <td>{{ x.sector }}</td>
    <td>{{ x.supplier }}</td>
    <td>{{ x.product }}</td>
    <td>{{ x.item_description }}</td>
    <td>{{ x.total_sales }}</td>
    <td>{{ x.account_manager }}</td>
</tr>
{% endfor %}
  
</table>

</body>
</html>
